<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная клавиатура - Лабораторная работа А-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .result {
            width: 320px;
            height: 70px;
            border: 3px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 25px;
            background-color: #f8f9fa;
            text-align: center;
            overflow: hidden;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
        }
        
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .key {
            display: inline-block;
            width: 55px;
            height: 55px;
            background: linear-gradient(to bottom, #5c9ded, #4a7fc1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #3a6399;
            border: none;
            cursor: pointer;
        }
        
        .key:hover {
            background: linear-gradient(to bottom, #6cade5, #5a8fd1);
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #3a6399;
        }
        
        .reset {
            width: 100%;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            box-shadow: 0 4px 0 #962d22;
            font-size: 18px;
        }
        
        .reset:hover {
            background: linear-gradient(to bottom, #f75c4c, #d0493b);
        }
        
        .reset:active {
            box-shadow: 0 1px 0 #962d22;
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .counter {
            font-weight: bold;
            color: #e74c3c;
            font-size: 18px;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
            text-align: center;
        }
        
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Виртуальная клавиатура</h1>
        
        <!-- Окно просмотра результата -->
        <div class="result" id="result"></div>
        
        <!-- Клавиатура -->
        <div class="keyboard">
            <div class="row">
                <a href="#" class="key" data-key="1">1</a>
                <a href="#" class="key" data-key="2">2</a>
                <a href="#" class="key" data-key="3">3</a>
                <a href="#" class="key" data-key="4">4</a>
                <a href="#" class="key" data-key="5">5</a>
            </div>
            <div class="row">
                <a href="#" class="key" data-key="6">6</a>
                <a href="#" class="key" data-key="7">7</a>
                <a href="#" class="key" data-key="8">8</a>
                <a href="#" class="key" data-key="9">9</a>
                <a href="#" class="key" data-key="0">0</a>
            </div>
            <div class="row">
                <a href="#" class="key reset" data-key="reset">СБРОС</a>
            </div>
        </div>
        
        <!-- Подвал со счетчиком нажатий -->
        <div class="footer">
            Общее число нажатий кнопок: <span class="counter" id="counter">0</span>
        </div>
        
        <div class="info">
            <strong>Демо-версия:</strong> Эта страница имитирует работу PHP-скрипта с GET-параметрами.<br>
            Для реальной работы используйте файл <strong>index.php</strong> на сервере с PHP.
        </div>
    </div>

    <script>
        // Имитация работы PHP с GET-параметрами
        let store = '';
        let count = 0;

        // Получаем параметры из URL (если есть)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('store')) {
            store = urlParams.get('store');
        }
        if (urlParams.has('count')) {
            count = parseInt(urlParams.get('count')) || 0;
        }
        if (urlParams.has('key')) {
            const key = urlParams.get('key');
            if (key === 'reset') {
                store = '';
            } else {
                store += key;
            }
            count++;
            // Обновляем URL без перезагрузки для демо
            const newUrl = window.location.pathname + `?store=${encodeURIComponent(store)}&count=${count}`;
            window.history.replaceState({}, '', newUrl);
        }

        // Обновляем отображение
        document.getElementById('result').textContent = store;
        document.getElementById('counter').textContent = count;

        // Обработчики кликов
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function(e) {
                e.preventDefault();
                const keyValue = this.getAttribute('data-key');
                const currentStore = document.getElementById('result').textContent;
                const currentCount = parseInt(document.getElementById('counter').textContent);
                
                let newStore = currentStore;
                if (keyValue === 'reset') {
                    newStore = '';
                } else {
                    newStore += keyValue;
                }
                
                // Перенаправляем с GET-параметрами (как в PHP)
                const newUrl = window.location.pathname + `?key=${keyValue}&store=${encodeURIComponent(currentStore)}&count=${currentCount}`;
                window.location.href = newUrl;
            });
        });
    </script>
</body>
</html>
